<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="train.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div id="parent">
        <div><h1 style="color: blue;">Calculator</h1></div>
        <div >
            <input  type="text" id="disp">
        </div>
        <div id="operat">
            <div >
                <button class="butt" onclick="calc('7')" >7</button>
            </div>
            <div>
                <button class="butt" onclick="calc('8')" >8</button>
            </div>
            <div>
                <button class="butt" onclick="calc('9')" >9</button>
            </div>
            <div>
                <button class="butt" onclick="calc('+')" >+</button>
            </div>
            <div>
                <button class="butt" onclick="calc('4')" >4</button>
            </div>
            <div>
                <button class="butt" onclick="calc('5')" >5</button>
            </div>
            <div>
                <button class="butt" onclick="calc('6')" >6</button>
            </div>
            <div>
                <button class="butt" onclick="calc('-')" >-</button>
            </div>
            <div>
                <button class="butt" onclick="calc('1')" >1</button>
            </div>
            <div>
                <button class="butt" onclick="calc('2')" >2</button>
            </div>
            <div>
                <button class="butt" onclick="calc('3')" >3</button>
            </div>
            <div>
                <button class="butt" onclick="calc('*')" >*</button>
            </div>
            <div>
                <button class="butt" onclick="calc('0')" >0</button>
            </div>
            <div>
                <button class="butt" onclick="clearfun()" >C</button>
            </div>
            <div>
                <button class="butt" onclick="calc('/')" >/</button>
            </div>
            <div>
                <button class="butt" onclick="evalfun()" >=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="train.js" type="text/javascript"></script>
</body>
</html>
